<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Bienvenido, {{ user.username }}</h1>
        <p>Rol: {{ rol }}</p>

        <nav>
            <ul>
                {% if rol == 'Coordinador' %}
                    <li><a href="{% url 'coordinador_dashboard' %}">Dashboard Coordinador</a></li>
                {% elif rol == 'Asesor' %}
                    <li><a href="{% url 'asesor_dashboard' %}">Dashboard Asesor</a></li>
                {% elif rol == 'Aprendiz' %}
                    <li><a href="{% url 'aprendiz_dashboard' %}">Dashboard Aprendiz</a></li>
                {% endif %}
            </ul>
        </nav>

        <a href="{% url 'logout' %}">Cerrar sesi√≥n</a>
    </div>
</body>
</html>
